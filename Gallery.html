<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Grid Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <p>Welcome to the gallery page!</p>

  <div class="gallery">
    <img src="./img/1.JPG" alt="Gallery Image 1">
    <img src="./img/2.png" alt="Gallery Image 2">
    <img src="./img/3.JPG" alt="Gallery Image 3">
    <img src="./img/IMG_9012.JPG" alt="Gallery Image 4">
    <img src="./img/IMG_9014.JPG" alt="Gallery Image 5">
    <img src="./img/IMG_9851.JPG" alt="Gallery Image 6">
  </div>
</body>
</html>
